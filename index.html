<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1>Memory Game</h1>
    <hr>
    <h2>Instructions</h2>
    <p>The player turns over 2 cards. If the pictures match,</p>
    <p>the player keeps the cards and tries again for another match.</p> 
    <p>If they do not match the cards are turned over again</p> 
    <p>and the player to the left takes a turn.</p>     
    
    <h3>Score: <span id='result'></span></h3>
    <div id="grid"></div>
    <script src="index.js"></script>
</body>

</html>
